{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_new" placeholder="Password new" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_new_again" placeholder="Password new (again)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
