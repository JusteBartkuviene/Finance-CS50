{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table size=100%>
        <tr style="font-weight: bold">
            <td>Symbol</td>
            <td>Shares</td>
            <td>Price</td>
            <td>Transacted</td>
        </tr>
        <tr>
            {% for row in rows %}
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["time"]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
